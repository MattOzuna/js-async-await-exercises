<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Number Facts</title>
</head>
<body>
    <div class="display-1 text-center">Number Facts</div>
    <div class="container">
        <div class="my-3">
            <ul class="facts-container-1 list-group">
                <div class="display-6 list-group-item active">My Favorite Number is 2:</div>
            </ul>
        </div>
        <div class="my-3">
            <ul class="facts-container-2 list-group">
                <div class="display-6 list-group-item active">Facts about Four Random Numbers:</div>
            </ul>
            </div>
        <div class="my-3">
            <ul class="facts-container-3 list-group">
                <div class="display-6 list-group-item active">Five Facts about my Favorite Number:</div>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</html>
